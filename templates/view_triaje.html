<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal de Triaje Médico - Diseño Minimalista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease forwards;
      }
    </style>
  </head>
  <body>
    <div
      class="bg-white rounded-xl shadow-lg max-w-3xl w-full animate-fade-in max-h-[95vh] overflow-y-auto"
    >
      <!-- Cabecera del modal -->
      <div class="bg-blue-50 flex justify-between items-center px-5 py-3">
        <h2 class="text-lg font-semibold text-blue-600">
          <i class="fas fa-clipboard-list mr-2"></i>Registro de Triaje
        </h2>
        <button class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Contenido del modal -->
      <div class="p-5 space-y-6">
        <!-- Contenedor: Datos del Paciente -->
        <div class="p-4 bg-gray-50 rounded-lg border">
          <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
            <div class="flex items-center">
              <div>
                <div class="text-xs text-gray-500">Paciente</div>
                <div class="text-sm font-medium text-gray-500">
                  RODRIGUEZ M., MARIA E.
                </div>
              </div>
            </div>

            <div class="flex items-center">
              <div>
                <div class="text-xs text-gray-500">HC</div>
                <div class="text-sm font-medium text-gray-500">HC-20230078</div>
              </div>
            </div>

            <div class="flex items-center">
              <div>
                <div class="text-xs text-gray-500">Especialidad</div>
                <div class="text-sm font-medium text-gray-500">
                  MEDICINA GENERAL
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Formulario: Registro de Signos Vitales -->
        <form id="triaje-form">
          <div>
            <h3
              class="text-md font-semibold text-blue-600 mb-3 flex items-center"
            >
              <i class="fas fa-heartbeat mr-2"></i>Registro de
              Signos Vitales
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Pulso</label
                >
                <input
                  type="number"
                  id="pulso"
                  name="pulso"
                  placeholder="60 - 100"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Frec. Respiratoria</label
                >
                <input
                  type="number"
                  id="frecuenciaRespiratoria"
                  name="frecuenciaRespiratoria"
                  placeholder="10 - 20"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Frec. Cardiaca</label
                >
                <input
                  type="number"
                  id="frecuenciaCardiaca"
                  name="frecuenciaCardiaca"
                  placeholder="60 - 100"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Temperatura (°C)</label
                >
                <input
                  type="number"
                  step="0.1"
                  id="temperatura"
                  name="temperatura"
                  placeholder="36.5"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500"
                />
              </div>

              <!-- Presión Arterial combinada -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Presión Arterial</label
                >
                <div
                  class="flex items-center rounded-lg border border-gray-300 overflow-hidden"
                >
                  <input
                    type="number"
                    id="presionSistolica"
                    name="presionSistolica"
                    placeholder="Sistólica"
                    class="w-full px-3 py-2 text-sm focus:ring-blue-500 border-r border-gray-300"
                  />
                  <span class="px-2 text-gray-500">/</span>
                  <input
                    type="number"
                    id="presionDiastolica"
                    name="presionDiastolica"
                    placeholder="Diastólica"
                    class="w-full px-3 py-2 text-sm focus:ring-blue-500 border-l border-gray-300"
                  />
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >% Saturación O2</label
                >
                <input
                  type="number"
                  id="saturacionOxigeno"
                  name="saturacionOxigeno"
                  placeholder="95 - 100"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Peso (Kg)</label
                >
                <input
                  type="number"
                  step="0.1"
                  id="peso"
                  name="peso"
                  placeholder="70.5"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Talla (cm)</label
                >
                <input
                  type="number"
                  id="talla"
                  name="talla"
                  placeholder="170"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Perímetro Abdominal (cm)</label
                >
                <input
                  type="number"
                  id="perimetroAbdominal"
                  name="perimetroAbdominal"
                  placeholder="90"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500"
                />
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Botones de acción -->
      <div class="border-t border-gray-200 px-5 py-3 flex justify-between">
        <button
          class="px-4 py-2 border border-gray-300 rounded-lg text-sm text-gray-700 bg-white hover:bg-gray-50"
        >
          <i class="fas fa-times mr-1"></i>Cancelar
        </button>
        <button
          type="submit"
          form="triaje-form"
          class="px-5 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 flex items-center"
        >
        <i class="fa-solid fa-check mr-1.5"></i>Registrar Triaje
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("triaje-form");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          // Lógica para envío de datos
          alert("Datos de triaje enviados correctamente");
        });
      });
    </script>
  </body>
</html>
