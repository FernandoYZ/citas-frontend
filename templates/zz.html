<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

    body {
      font-family: "Inter", sans-serif;
      background-color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease forwards;
    }
  </style>
</head>

<body>
  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8 animate-fade-in">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-semibold text-blue-600"><i class="fas fa-user-circle mr-2"></i>Iniciar Sesión</h2>
      <p class="text-sm text-gray-500 mt-1">Accede con tus credenciales</p>
    </div>

    <form>
      <div class="mb-4 relative">
        <label class="block text-sm text-gray-700 mb-1" for="username">Usuario o correo</label>
        <input
          type="text"
          id="username"
          placeholder="Ingresa tu usuario"
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500 focus:outline-none"
        />
        <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>

      <div class="mb-6 relative">
        <label class="block text-sm text-gray-700 mb-1" for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-gray-300 text-sm focus:ring-blue-500 focus:outline-none"
        />
        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors"
      >
        <i class="fas fa-sign-in-alt mr-1"></i> Iniciar sesión
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="#" class="text-sm text-blue-600 hover:underline"><i class="fas fa-key mr-1"></i>¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</body>
</html>
